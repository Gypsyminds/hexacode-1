
 <div class="container-fluid">
  <h1 style="color: darkcyan;">reservation list</h1>
  <div class="d-flex">
    <button class="btn btn-info"  (click)="open(mymodal)" > Add rating </button>
         
    <ng-template #mymodal let-modal>
      <div class="modal-header">
       
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
       
          <form class="example-form">
          
            <div class="form-group">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label> nom</mat-label>
                <textarea matInput placeholder="" type="text" class="form-control" required [(ngModel)]="collaborator.nom" name="nom"></textarea>
              </mat-form-field>
            </div>
          
            
          
            <div class="form-group">
              <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>rate</mat-label>
              <textarea matInput placeholder=""  type="text" class="form-control" id="stars" required [(ngModel)]="rating.stars"  name="stars"></textarea>
              </mat-form-field>
            </div>
          
            
           
       
          <br>
          <tr *ngFor='let o of listCollaborators '>
          <div style=" padding-left: 30px; ">
            <button class="btn btn-success" (click)="addRating(rating,o.id) "  (click)="modal.close('Save click')">Add</button>
          </div>
        </tr>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
      </div>
    </ng-template>
  </div>

</div>
<table class="mat-elevation-z8" style="width: 500px ; padding-top: 50px; padding-left: 90px; " >

    <thead style="background-color: rgb(110, 169, 196);">

        <th>id</th>
        <th>nom</th>
        <th>rate</th>



    </thead>
    <tbody>

        <tr *ngFor='let o of listCollaborators '>
            <td>{{o.id}}</td>
            <td>{{o.nom}}</td>
            <td><ngb-rating [(rate)]="o.rate">
                <ng-template let-fill="fill" let-index="index">
                  <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
                </ng-template>
              </ngb-rating>
            </td>



    </tbody>
</table>
