<div class="row" id="header" style="border-bottom: 6px solid #0817e6;">
  <div class="col-lg-10">
   <h1>your Quiz </h1>


<div class="row">
   <div class="col-lg-7">
       <button class="btn btn-danger" style="background: #0817e6; border: 0; margin-top: 10px;">
           <h4>Allez "{{username}}" !</h4>
         </button>

<div style="padding: 16px;" *ngFor="let q of questions">
<div class="card" id="quizz" style="width: 70rem;">
<h4>{{q.question}} ...?</h4>

<mat-radio-group aria-label="Select an option">
 <mat-radio-button [value]="q.response1">{{q.response1}}</mat-radio-button> <br>
 <mat-radio-button [value]="q.response2">{{q.response2}}</mat-radio-button> <br>
 <mat-radio-button [value]="q.response3">{{q.response3}}</mat-radio-button>
</mat-radio-group>

</div>
</div>


<div style="text-align: center;">
<button class="btn btn-danger" [disabled]="btnDisabled" style="background: #0817e6; border: 0; margin-top: 10px;">
   <h4>Valider le quizz</h4>
 </button>

<br><br>
</div>
