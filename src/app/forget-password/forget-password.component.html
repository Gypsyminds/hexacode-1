<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form [formGroup]="formGroup">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" formControlName="username" id="username" required minlength="2"
                    maxlength="20" />
                <div class="alert-danger" *ngIf="formGroup.controls['username'].errors">
                    <div *ngIf="formGroup.controls['username'].errors['required'] && hasError">Username is required
                    </div>
                    <div *ngIf="formGroup.controls['username'].errors['minlength'] && hasError">
                        Username must be at least 2 characters
                    </div>
                    <div *ngIf="formGroup.controls['username'].errors['maxlength'] && hasError">
                        Username must be at most 20 characters
                    </div>
                </div>
            </div>
          
            <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="forgetPassword(formGroup)">
                    Send email
                </button>
            </div>
            
                
           

            <div class="alert alert-warning" *ngIf="hasError">
                forget password failed!
            </div>
        </form>

    </div>
</div>
